<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Welcome to Edit Page!</title>
    <style>
        .container {
            display: flex;
            justify-content: center;
            margin-top: 1em;
        }

        h3 {
            display: flex;
            justify-content: center;
            margin-top: 2.4em;
            font-size: 31px;
            font-family: sans-serif;
            letter-spacing: 3px;
        }

        input {
            width: 16vw !important;
        }
    </style>
</head>

<body>
    <h3>Update your profile</h3>
    <div class="container">
        <form method="post" action="">
            {% csrf_token %}
            {% if messages %}
            <div class="mesg">
                {% for message in messages %}
                <div class="alert alert-danger" role="alert">
                    {{message}}
                  </div>
                {% endfor %}
            </div>
            {% endif %}
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" value="{{user.user.username}}" id="username" name="username"  required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" value="{{user.user.email}}" name="email" id="email" required>
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <input type="text" class="form-control"value="{{user.address}}" name="address" id="address" required>
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
        </form>
    </div>


</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

</html>
